<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container">
      <table id="calendar-table">
        <tr>
          <th><button class="btn" onclick="prev()">Prev</button></th>
          <th colspan="5"><span id="month">October 2021</span></th>
          <th><button class="btn" onclick="next()">Next</button></th>
        </tr>
        <tr>
          <th>Su</th>
          <th>Mo</th>
          <th>Tu</th>
          <th>We</th>
          <th>Th</th>
          <th>Fr</th>
          <th>Sa</th>
        </tr>
      </table>
    </div>
    <script src="main.js"></script>
  </body>
</html>
